<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Glass Morphism</title>
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="img/avatar.png" alt="">
          <h3>Peter Williams</h3>
          <p>Pro Member</p>
        </div>

        <div class="links">
          <ul>
            <li class="link">
              <img src="img/twitch.png" alt="">
              <h2>Streams</h2>
            </li>

            <li class="link">
              <img src="img/steam.png" alt="">
              <h2>Games</h2>
            </li>

            <li class="link">
              <img src="img/upcoming.png" alt="">
              <h2>New</h2>
            </li>

            <li class="link">
              <img src="img/library.png" alt="">
              <h2>Library</h2>
            </li>
          </ul>
        </div>

        <div class="pro">
          <h2>Join Pro for free weekly games!</h2>
          <img src="img/controller.png" alt="">
        </div>
        
      </div>
    </section>
  </main>
  <div class="circle-1"></div>
  <div class="circle-2"></div>
</body>
</html>
